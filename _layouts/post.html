---
layout: default
---

<article
        itemscope itemtype="http://schema.org/Article"
        class="post">
    <h1
            itemprop="name"
            class="post-title">
        {{ page.title }}
    </h1>

    <div class="meta">
        <!-- META FOR ARTICLE START -->
        <span class="absolute-hidden">
            {% for tag in page.tags %}
            <meta itemprop="articleSection" content="{{ tag }}">
            {% endfor %}
            <meta itemprop="url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                <meta itemprop="name" content="{{ site.author }}">
            </span>
            // HIDE
            <img class="article-image" itemprop="image" src="{{ site.avatar }}"/>
            <span itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
                <span itemprop="name">
                    {{ site.name }}
                </span>
            </span>
        </span>
        <!-- META FOR ARTICLE END -->
        <span class="date">
            Written on
            <span
                    itemprop="datePublished"
                    content='{{ page.date | date: "%Y-%m-%d" }}'>
                {{ page.date | date: "%B %e, %Y" }}
            </span>
        </span>
        <!-- SHARE BUTTONS START -->
        <span class="share">
            <span class='st_twitter_large' displayText='Tweet' st_via="malyw" st_username='malyw'></span>
            <span class='st_facebook_large' displayText='Facebook'></span>
            <span class='st_googleplus_large' displayText='Google +'></span>
            <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
            <script type="text/javascript">
                stLight.options({
                    publisher: "d17f6eee-8573-4fba-b16e-2bca31a25157",
                    doNotHash: true,
                    doNotCopy: true,// If false,  “See more: yourURL.com#SThashtag” will appear
                    hashAddressBar: false,
                    shorten: false
                });
            </script>
        </span>
        <!-- SHARE BUTTONS END -->
    </div>

    <div class="entry">
        <div
                itemprop="articleBody"
                >
            {{ content }}
        </div>
        <!-- EMBED CODEPEN EXAMPLES -->
        <script async src="http://codepen.io/assets/embed/ei.js"></script>
        <!-- EMBED CAN I USE INFO -->
        <script src="{{ site.baseurl }}/js/caniuse.min.js"></script>
    </div>

    {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
